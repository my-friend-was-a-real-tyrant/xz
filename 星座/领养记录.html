<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>领养记录</title>
<script src="static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="static/css/style.css"/>
<link rel="stylesheet" type="text/css" href="static/css/index.css"/>
</head>
<body>
<div class="header"><div class="top-left"><a href="javascript:;" onclick="javascript:history.go(-1);return false;" title="后退"><div class="return"><img src="static/img/return.png"></div></a></div><div class="top-m">领养记录</div></div>

<div class="adoption-box">
<div class="tab"><span><a class="on">领养中</a><a>已领养</a><a>取消/申诉</a></span></div>
<div class="content">
<ul style="display:block;">
无内容1
</ul>
<ul style="display:none;">
无内容2
</ul>
<ul style="display:none;">
无内容3
</ul>
</div>
<script>
$(function(){
	$(".adoption-box .tab a").mouseover(function(){
		$(this).addClass('on').siblings().removeClass('on');
		var index = $(this).index();
		number = index;
		$('.adoption-box .content ul').hide();
		$('.adoption-box .content ul:eq('+index+')').show();
	});
	
	var auto = 1;  //等于1则自动切换，其他任意数字则不自动切换
	if(auto ==1){
		var number = 0;
		var maxNumber = $('.adoption-box .tab a').length;
		function autotab(){
			number++;
			number == maxNumber? number = 0 : number;
			$('.adoption-box .tab a:eq('+number+')').addClass('on').siblings().removeClass('on');
			$('.adoption-box .content ul:eq('+number+')').show().siblings().hide();
		}
		var tabChange = setInterval(autotab,60000);
		//鼠标悬停暂停切换
		$('.adoption-box').mouseover(function(){
			clearInterval(tabChange);
		});
		$('.adoption-box').mouseout(function(){
			tabChange = setInterval(autotab,60000);
		});
	  }
});
</script>
</div>


<div class="foot-h"></div>

<li><a href="#"><p><img src="static/img/bt3.png"></p>我的钱包</a></li>
</ul>
</div>
</body>
</html>

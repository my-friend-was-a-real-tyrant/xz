<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录</title>
<script src="static/js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="static/css/login.css"/>
</head>
<body style="background:url(static/img/dd1.jpg) center repeat-y;">
<div class="top-logo"><img src="static/img/d1.png"></div>

<div class="login-form"><ul>
<li><div class="ipt"><span class="ico"><img src="static/img/d2.png"></span><input type="text" value="" placeholder="请输入手机号"></div></li>
<li><div class="ipt"><span class="ico"><img src="static/img/d3.png"></span><input type="text" value="" placeholder="请输入密码"></div></li>
<li><div class="ipt"><span class="ico"><img src="static/img/d4.png"></span><input type="text" value="" placeholder="请输入验证码" style="width:120px;"><div class="imgcode"><img src="static/img/cod.jpg"></div></div></li>
<li><div class="submit"><input type="submit" value="确定"></div></li>
<li><div class="left"><a href="#">忘记密码？</a></div><div class="right"><a href="#">没有账号？<span>立即创建一个</span></a></div></li>
</ul></div>



<script type="text/javascript">
function removeElement(bar)
{document.getElementById(bar).style.display="none";}
</script>
<style>
#bar{background-color:rgba(0,0,0,0.8);position:fixed;z-index:99;left:0;top:0px;padding-top:70px;width:100%;height:100%;text-align:center;}
#bar img{max-width:80%;border-radius:12px;}
#bar p{ padding-top:10px;}
#bar p img{width:33px;}
</style>
<div id="bar"><img src="static/img/tc.jpg"/>
<p onclick="removeElement('bar')" style="cursor:pointer;" title="关闭"><img src="static/img/x.png"/></p>
</div>

</body>
</html>
